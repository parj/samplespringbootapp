name: Scan container for CVE
on: 
  push:
    branches-ignore:
      - main
    tags-ignore:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build local container image
      run: |
        mvn \
        -Dimage=localbuild/samplespringbootapp:latest \
        clean compile jib:dockerBuild

    - name: Scan local container image
      uses: anchore/scan-action@v3
      id: scan
      with:
        image: "localbuild/samplespringbootapp:latest"
        fail-build: true
        severity-cutoff: critical
        acs-report-enable: true

    - name: upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}

    - name: Inspect action SARIF report
      if: always()
      run: cat ${{ steps.scan.outputs.sarif }}
